{% extends "layout.html" %}
{% block content%}
<div id="home_page" class="container">
    <h1 class="title" style="font-weight: bold">TrotiNet</h1>
</div>
<div class="main_menu">
    <div class="container align-content-center">
        <div class="row m-3">
            <button onclick="toggle('popup_rent')" class="btn btn-light button_purple">Rent Scooter(s)</button>        </div>
        <div class="row m-3">
            <a class="text-center a_link" href="">Join group trip</a>
        </div>
    </div>
</div>

<!-- hidden div -->
<div id="popup_rent" class="main_menu main_menu_popup" style="display:none;">
    <div class="container align-content-center">
        <div class="row m-3">
            <a href="{{ url_for('checkout') }}" class="btn btn-light button_purple text-center">Checkout</a>
        </div>
        <div class="row m-3">
            <a href="{{ url_for('trip') }}" class="text-center a_link">Add another scooter</a>
        </div>
    </div>
</div>

{% endblock content %}

{% block footer %}
{% include "footer.html" without context%}
{% endblock %}
