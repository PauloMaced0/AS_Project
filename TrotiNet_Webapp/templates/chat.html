{% extends "layout.html" %}
{% block content%}
<h2 class="my-4 ms-4"> Need help?</h2>
<div class="container py-2" style="margin-bottom: 15%;">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">

            <div class="card" id="chat1" style="border-radius: 15px;">
                <div class="card-header d-flex justify-content-center align-items-center p-3 bg-info text-white border-bottom-0"
                    style="border-top-left-radius: 15px; border-top-right-radius: 15px; background-color: rgb(75, 18, 128) !important;">
                    <p class="mb-0 fw-bold text-center">Live chat</p>
                </div>
                <div class="card-body d-flex flex-column" style="flex-grow: 1;">
                    <div id="chatting" style="min-height: 55vh; overflow-y: auto; max-height: 55vh;">
                        <div class="d-flex flex-row justify-content-start mb-4 align-items-center">
                            <i class="bi bi-person-gear " style="font-size: 35px;"></i>
                            <div class="p-3 ms-3 border"
                                style="border-radius: 15px; background-color: rgb(255, 255, 255);">
                                <p class="small mb-0">Hello and thank you for visiting TrotiNet.
                                </p>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-end mb-4 align-items-center">
                            <div class="p-3 me-3 border" style="border-radius: 15px; background-color: #ffffff;">
                                <p class="small mb-0">I really like your product.</p>
                            </div>
                            <img src="{{ imgPath }}" class="rounded-circle" alt="Something went wrong!"
                                style="height: 45px; width: 45px;">
                        </div>
                    </div>
                    <div class="form-outline" style="bottom: 0%; ">
                        <div class="d-flex align-items-center">
                            <textarea class="form-control" id="textAreaExample" rows="3"></textarea>
                            <button class="btn btn-light button_purple ms-1"><i class="bi bi-send " style="font-size: 19px;"></i></button>
                        </div>
                        <label class="form-label" style="margin-bottom: 0%;"for="textAreaExample">Type your message</label>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
{% endblock content %}

{% block footer %}
{% include "footer.html" without context%}
{% endblock %}
